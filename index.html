<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FooseShoes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="img/header/logo.png" alt="FooseShoes Logo"></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
            </ul>
        </div>
    </header>

    <section class="baner-section text-center">
        <div class="container">
        <img src="img/baner-section/baner.png" class="img-responsive" alt="Banner">
        <h1>Pink Shoes 2013 Collection</h1>
        <p>Stylish shoes for every occasion</p>
        </div>
    </section>

    <section class="categories container text-center">
        <h2>Categories</h2>
        <div class="row">
            <div class="col-sm-4">
                <img src="img/categories/category-icon1.png" alt="Category Icon">
                <p>Pink Shoes</p>
            </div>
        </div>
    </section>

    <section class="new-arrivals container text-center">
        <h2>New Arrivals</h2>
        <div class="row">
            <div class="col-sm-4">
                <img src="img/new-arrivals/product1.png" alt="Product 1">
                <button class="btn btn-primary"> Show all</button>
            </div>
            <div class="col-sm-4">
                <img src="img/new-arrivals/product2.png" alt="Product 2">
                <button class="btn btn-primary">Show All</button>
            </div>
            <div class="col-sm-4">
                <img src="img/new-arrivals/product3.png" alt="Product 3">
                <button class="btn btn-primary">Show All</button>
            </div>
        </div>
    </section>

    <section class="best-sellers container text-center">
        <h2>Best Sellers</h2>
        <div class="row">
            <div class="col-sm-4">
                <img src="img/best-sellers/product4.png" alt="Product 4">
                <button class="btn btn-primary"><img src="img/best-sellers/showall2.png" alt="Show All Button"> Show all</button>
            </div>


        </div>
    </section>

    <footer class="footer navbar-inverse">
        <div class="container text-center">
                <img src="img/footer/pre-footer.png" alt="PreFooter">
            <p>&copy; 2024 FooseShoes. All rights reserved</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
